<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <!-- linea modificada -->
                    <div class="row">
                        <div class="col-sm-7">
                            <label for="inputCity" class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="City">
                        </div>
                        <div class="col-sm"><label for="inputCity" class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" aria-label="State">
                        </div>
                        <div class="col-sm">
                            <label for="inputCity" class="form-label">Amount</label>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- aqui he modificado -->
                        <div class="row">
                            <div class="col">
                                <label for="inputCity" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="" aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="inputCity" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="" aria-label="Last name">
                            </div>
                        </div>
                    </div>
                    <!-- aqui he modificado  -->
                    <div class="row">
                        <div class="col-sm-7">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" placeholder="" aria-label="City">
                        </div>
                        <div class="col-sm">
                            <label for="inputCity" class="form-label">State</label>
                            <input type="text" class="form-control" placeholder="Pick a State" aria-label="State">
                        </div>
                        <div class="col-sm">
                            <label for="inputCity" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" placeholder="" aria-label="Zip">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">We Accept</label>
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <!-- aqui he modificado -->
                    <div class="form-floating col-md-6">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="inputCity" class="form-label">Comment</label>
                        <label for="floatingTextarea2"></label>
                    </div>
                    <div class="col-12">
                        <!-- aqui he modificado -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-body-secondary">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
