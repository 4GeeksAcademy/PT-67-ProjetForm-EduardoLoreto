<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center">
    <div class="container d-flex justify-content-center text-start">
        <div class="card">
            <form class="needs-validation" id="form-project" novalidate>
                <h4 class="card-header bg bg-warning py-3">Payment form example</h4>
                <div class="card-body justify-content-start text-start">
                    <div class="alert alert-danger m-0" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row justify-content-center text-center mb-3">
                        <div class="col-12 col-sm-5 mt-2">
                            <label class="form-label fw-medium">Card #</label>
                            <input type="text" pattern="\d{16}" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-12 col-sm-3 mt-2">
                            <label class="form-label fw-medium">CVC #</label>
                            <input type="text" pattern="\d{3}" class="form-control" id="exampleFormControlInput1"
                                placeholder="0000" required>
                        </div>
                        <div class="col-12 col-sm-4 mt-2">
                            <label class="form-label fw-medium">Amount</label>
                            <div class="d-flex text-center">
                                <span>
                                    <strong class="#">$</strong>
                                </span>

                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Amount" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <label class="form-label fw-medium">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <label class="form-label fw-medium">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <label class="form-label fw-medium">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="col-12 col-sm-3 mt-3">
                            <label class="form-label fw-medium">State</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected disabled value="">Pick a state</option>
                                <option value="1">Madrid</option>
                                <option value="2">Barcelona</option>
                                <option value="3">Malaga</option>
                                <option value="3">Vigo</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-3 mt-3">
                            <label class="form-label fw-medium">Postal Code</label>
                            <input type="text" pattern="\d{5}" class="form-control" id="exampleFormControlInput1"
                                required>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <label class="form-label col-12 fw-medium">We accept:</label>
                            <div class="bg-warning payment-methods p-2 rounded-2 mt-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" required>
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard text-light"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2" required>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa text-light"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option3" required>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-diners-club text-light"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option4" required>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-paypal text-light"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 mt-3">
                            <label class="form-label fw-medium">Message</label>
                            <textarea name="" id="" cols="30" rows="5" class="form-control" required></textarea>
                            <span class="d-flex text-start">Add any notes here</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end gap-2">
                    <button class="btn btn-secondary">Cancel</button>
                    <input class="submit btn btn-warning" type="submit" value="Send" />
                </div>
            </form>
        </div>
    </div>
    <script src="form-validation-js.js"></script>
    <script src="https://kit.fontawesome.com/be086872d7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
